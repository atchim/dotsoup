include-file = ~/.config/polybar/modules/palette.ini
include-file = ~/.config/polybar/modules/backlight.ini
include-file = ~/.config/polybar/modules/bar.ini
include-file = ~/.config/polybar/modules/battery.ini
include-file = ~/.config/polybar/modules/date.ini
include-file = ~/.config/polybar/modules/wifi.ini

[bar/bspwm]
inherit = bar/def
enable-ipc = true

width = 100%
height = 16

modules-left = bspwm
modules-right = backlight wifi battery date
module-margin-right = 1

tray-position = right

[module/bspwm]
type = internal/bspwm
format = <label-state> <label-mode>
enable-scroll = false

; Labels
label-empty =
label-focused = %icon%
label-focused-padding-right = 1
label-occupied = %icon%
label-occupied-foreground = ${palette.6}
label-occupied-padding-right = 1
label-urgent = %icon%!
label-urgent-background = ${palette.8}
label-urgent-foreground = ${palette.0}
label-urgent-padding-right = 1

; Layouts
label-floating = ><>
label-fullscreen = [#]
label-locked = [x]
label-marked = [']
label-monocle = [ ]
label-private = [@]
label-pseudotiled = []-
label-sticky = [!]
label-tiled = []=

