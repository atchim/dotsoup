color-schemes:
  sopa: &sopa-colors
    bright:
      black: '#121212'
      red: '#e27575'
      green: '#43a95d'
      yellow: '#70a33e'
      blue: '#7993de'
      magenta: '#d772be'
      cyan: '#3ea4a4'
      white: '#959595'

    normal:
      black: '#080808'
      red: '#e27575'
      green: '#43a95d'
      yellow: '#ad9346'
      blue: '#7993de'
      magenta: '#b27fe4'
      cyan: '#3ea4a4'
      white: '#383838'

    primary:
      background: '#080808'
      foreground: '#959595'

    search:
      bar:
        background: '#080808'
        foreground: '#959595'

      focused_match:
        background: '#b27fe4'
        foreground: '#383838'

      matches:
        background: '#383838'
        foreground: '#70a33e'

    selection: {background: '#252525'}

cursor: {thickness: 0.33}

font:
  normal: {family: Hack Nerd Font}
  size: 8

mouse:
  double_click: {threshold: 256}
  triple_click: {threshold: 512}

window:
  dimensions:
    columns: 128
    lines: 32

  decorations: none

colors: *sopa-colors
scrolling: {history: 16384}
shell: {program: '/bin/fish'}
