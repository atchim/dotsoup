colors:
  bright:
    black: '#1a1a1a'
    red: '#ff5b5b'
    green: '#00ad2b'
    yellow: '#54a900'
    blue: '#6b90ff'
    magenta: '#fc4ad0'
    cyan: '#00a7a7'
    white: '#959595'

  hints:
    end: {background: '#ba74ff', foreground: '#080808'}
    start: {background: '#ba74ff', foreground: '#080808'}

  normal:
    black: '#080808'
    red: '#ff5b5b'
    green: '#00ad2b'
    yellow: '#bc8f05'
    blue: '#6b90ff'
    magenta: '#ba74ff'
    cyan: '#00a7a7'
    white: '#383838'

  primary:
    background: '#080808'
    foreground: '#959595'

  search:
    bar: {background: '#080808', foreground: '#959595'}
    focused_match: {background: '#54a900', foreground: '#080808'}
    matches: {background: CellForeground, foreground: CellBackground}

cursor: {thickness: 0.33}

font:
  normal: {family: Hack Nerd Font}
  size: 8

hints:
  alphabet: jkflahdsg
  enabled:
    - regex: "\
        (ipfs|ipns|magnet|mailto|gemini|gopher|https|http|news|file|git|ssh\
        |ftp):[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: xdg-open
      binding: {key: U, mods: Control|Shift}
      mouse: {enabled: true}
      post_processing: true

key_bindings:
  - {key: Q, mode: Vi|~Search, action: ToggleViMode}

shell: {program: '/bin/fish'}
