color-schemes:
  sopa: &sopa-colors
    bright:
      black: '#121212'
      red: '#ff5b5b'
      green: '#00ad2b'
      yellow: '#bc8f05'
      blue: '#6b90ff'
      magenta: '#fc4ad0'
      cyan: '#00a7a7'
      white: '#959595'

    normal:
      black: '#080808'
      red: '#ff5b5b'
      green: '#00ad2b'
      yellow: '#bc8f05'
      blue: '#6b90ff'
      magenta: '#ba74ff'
      cyan: '#00a7a7'
      white: '#383838'

    primary:
      background: '#080808'
      foreground: '#959595'

    search:
      bar:
        background: '#080808'
        foreground: '#959595'

      focused_match:
        background: '#ba74ff'
        foreground: '#383838'

      matches:
        background: '#383838'
        foreground: '#bc8f05'

    selection: {background: '#1a1a1a'}

cursor: {thickness: 0.33}

font:
  normal: {family: Hack Nerd Font}
  size: 8

mouse:
  double_click: {threshold: 256}
  triple_click: {threshold: 512}

window:
  dimensions:
    columns: 128
    lines: 32

  decorations: none

colors: *sopa-colors
scrolling: {history: 16384}
shell: {program: '/bin/fish'}
